<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/6bd1af9c32.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Tienda Orgánica</title>
  </head>
  <body>
    <header class="hero">
      <nav class="navbar">
        <div class="navbar-wrapper">
          <a href="/">
            <img src="img/logo.png" alt="" class="navbar__logo">
          </a>
          <div class="navbar__search-wrapper">
            <input type="text" class="navbar__search-input">
            <i class="fa-solid fa-magnifying-glass navbar__search-icon"></i>
          </div>
          <div class="navbar__menu">
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
        <ul class="mobile-menu">
          <li><a href="#" class="">Inicio</a></li>
          <li><a href="#" class="">Acerca de nosotros</a></li>
          <li><a href="#" class="">Servicios</a></li>
        </ul>
      </nav>
      <div class="">
        <!-- Slider main container -->
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide bg-verde">
              <div class="container slide">
                <h1 class="slide__title">Productos frescos todo el año</h1>
              </div>
            </div>
            <div class="swiper-slide bg-naranja">
              <div class="container slide">
                <h1 class="slide__title">Suscribite a nuestras ofertas</h1>
              </div>
            </div>
            <div class="swiper-slide bg-celeste">
              <div class="container slide">
                <h1 class="slide__title">Envíos a todo el país</h1>
              </div>
            </div>
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>

          <!-- If we need scrollbar -->
          <div class="swiper-scrollbar"></div>
        </div>
      </div>
    </header>

    <section class="">
      <div class="container">
        <h2 class="">Destacados</h2>
        <div class="products">
          <div class="product-card">
            <img src="img/canasta-de-frutas.jpg" alt="" class="product-card__img">
            <div class="product-card__details">
              <h2 class="product-card__title">Canasta de Frutas</h2>
              <span class="product-card__price">$99</span>
              <div class="product-card__controls">
                <input type="number" name="" value="0">
                <input type="submit" class="" value="añadir"></button>
              </div>
            </div>
          </div>
          <div class="product-card">
            <img src="img/canasta-de-verduras1.jpg" alt="" class="product-card__img">
            <div class="product-card__details">
              <h2 class="product-card__title">Canasta de Verduras</h2>
              <span class="product-card__price">$99</span>
              <div class="product-card__controls">
                <input type="number" name="" value="0">
                <input type="submit" class="" value="añadir"></button>
              </div>
            </div>
          </div>
          <div class="product-card">
            <img src="img/canasta-familiar.jpg" alt="" class="product-card__img">
            <div class="product-card__details">
              <h2 class="product-card__title">Canasta Familiar</h2>
              <span class="product-card__price">$99</span>
              <div class="product-card__controls">
                <input type="number" name="" value="0">
                <input type="submit" class="" value="añadir"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <p class="">Copyright &copy2022 - Tienda Orgánica S.R.L.</p>
      </div>
    </footer>

    <script src="swiper/swiper-bundle.min.js"></script>
    <script src="js/carousel.js"></script>
  </body>
</html>
