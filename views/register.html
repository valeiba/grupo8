<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://kit.fontawesome.com/6bd1af9c32.js" crossorigin="anonymous"></script>
    <title>Formulario de registro</title>
  </head>
  <body>
    <header class="hero">
      <nav class="navbar">
        <div class="navbar-wrapper">
          <a href="/">
            <img src="img/logo.png" alt="" class="navbar__logo" />
          </a>
          <div class="navbar__search-wrapper">
            <input type="text" class="navbar__search-input" />
            <i class="fa-solid fa-magnifying-glass navbar__search-icon"></i>
          </div>
          <div class="navbar__menu">
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
        <ul class="mobile-menu">
          <li><a href="#" class="">Inicio</a></li>
          <li><a href="#" class="">Acerca de nosotros</a></li>
          <li><a href="#" class="">Servicios</a></li>
        </ul>
      </nav>
    </header>
    <section class="form-register">
      <h4>Registrate en Tienda Organica en 1'!</h4>
      <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre" />
      <input class="controls" type="text" name="apellido" id="apellido" placeholder="Ingresa tu apellido" />
      <input class="controls" type="email" name="correo" id="correo" placeholder="Ingresa tu e-mail" />
      <input class="controls" type="password" name="pass" id="pass" placeholder="Ingresa tu contraseña" />
      <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
      <input class="bottons" type="submit" value="REGISTRARME" />
      <p><a href="#">Ya estoy registrado</a></p>
    </section>
    <footer>
      <div class="container">
        <p class="">Copyright &copy2022 - Tienda Orgánica S.R.L.</p>
      </div>
    </footer>
  </body>
</html>
